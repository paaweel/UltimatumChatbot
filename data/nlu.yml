- intent: mood_unhappy
  examples: |
    - mój dzień był straszny
    - smutno mi
    - nie czuję się dobrze
    - jestem rozczarowany
    - bardzo smutno
    - nieszczęśliwy

- intent: bot_challenge
  examples: |
    - czy jesteś botem?
    - czy jesteś robotem?
    - czy jesteś człowiekiem?
    - rozmawiam z botem?
