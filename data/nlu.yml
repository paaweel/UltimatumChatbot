version: "3.0"

nlu:
- intent: greet
  examples: |
    - no elko
    - hej
    - siema
    - siemanko
    - siemasz
    - witam

- intent: goodbye
  examples: |
    - pa
    - pa pa
    - nara
    - do zobaczenia
    
- intent: affirm
  examples: |
    - tak
    - ok
    - oki
    - dokładnie
    - oczywiście
    - brzmi dobrze
    - poprawnie
    - zdecydowanie 
    - pewnie
